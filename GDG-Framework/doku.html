<!DOCTYPE html>
<html>
<head>
    <title></title>

    <!-- Stylesheets -->
    <link type="text/css" href="asset/css/main.min.css" rel="stylesheet" />

    <!-- Scripts -->
    <script type="text/javascript" src="/asset/lib/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="asset/lib/default.js"></script>

</head>
<body>
    <div class="frame">
        <nav>
            <div class="navigation">
                <div class="glass" id="navi">
                </div>
            </div>
            <div class="navSlideBtn">
                <div>
                    <span>
                        Navigation&nbsp;&nbsp;&nbsp;&#9660;
                    </span>
                </div>
            </div>
        </nav>
        <div class="pane">
            <header>
                <div class="glass">
                    <h3 id="title">title</h3>
                </div>
            </header>
            <section>
                <div class="glass">
                    <!--<img id="contentImg" />-->
                    <div id="contentAnim">
                        <script type="text/javascript" src="asset/lib/animation.js"></script>
                        <div id="buttons">
                            <div id="button1" onclick="pauseAnimation()">pause</div>
                            <div id="button2" onclick="playAnimation()">play</div>
                            <div id="button3" onclick="faster()">faster</div>
                            <div id="button4" onclick="slower()">slower</div>
                            <div id="button5" onclick="changePermutation()">changeAnim</div>
                            <div id="button6" onclick="changeObject()">changeObj</div>
                        </div>
                        <div id="permutation">
                            <img id="pix1" class="pixel" /><img id="pix2" class="pixel" /><img id="pix3" class="pixel" /><img id="pix4" class="pixel" /><img id="pix5" class="pixel" /><img id="pix6" class="pixel" /><img id="pix7" class="pixel" />

                            <img id="pix8" class="pixel" /><img id="pix9" class="pixel" /><img id="pix10" class="pixel" /><img id="pix11" class="pixel" /><img id="pix12" class="pixel" /><img id="pix13" class="pixel" /><img id="pix14" class="pixel" />

                            <img id="pix15" class="pixel" /><img id="pix16" class="pixel" /><img id="pix17" class="pixel" /><img id="pix18" class="pixel" /><img id="pix19" class="pixel" /><img id="pix20" class="pixel" /><img id="pix21" class="pixel" />

                            <img id="pix22" class="pixel" /><img id="pix23" class="pixel" /><img id="pix24" class="pixel" /><img id="pix25" class="pixel" /><img id="pix26" class="pixel" /><img id="pix27" class="pixel" /><img id="pix28" class="pixel" />

                            <img id="pix29" class="pixel" /><img id="pix30" class="pixel" /><img id="pix31" class="pixel" /><img id="pix32" class="pixel" /><img id="pix33" class="pixel" /><img id="pix34" class="pixel" /><img id="pix35" class="pixel" />

                            <img id="pix36" class="pixel" /><img id="pix37" class="pixel" /><img id="pix38" class="pixel" /><img id="pix39" class="pixel" /><img id="pix40" class="pixel" /><img id="pix41" class="pixel" /><img id="pix42" class="pixel" />

                            <img id="pix43" class="pixel" /><img id="pix44" class="pixel" /><img id="pix45" class="pixel" /><img id="pix46" class="pixel" /><img id="pix47" class="pixel" /><img id="pix48" class="pixel" /><img id="pix49" class="pixel" />

                        </div>
                    </div>
                </div>
            </section>
            <aside>
                <div class="glass">
                    <h4 id="descTitle">desctitle</h4>
                    <p id="desc">desc</p>
                </div>
            </aside>
            <div id="descriptionNavigation">
                <input type="button" onclick="prevDesc()" value="&#9668" style="float: left;" />
                <p id="descNum" style="float: left; margin: 0;">foo</p>
                <input type="button" onclick="nextDesc()" value="&#9658" style="float: left;" />
            </div>
            <footer>
                <div class="glass">
                    <input type="button" onclick="prevImg()" value="&#9668" style="float: left;" />
                    <input type="text" id="imgNum" onfocus="planeNumber()" onkeydown="pictureInput()" />
                    <input type="button" onclick="nextImg()" value="&#9658" style="float: left;" />
                    <input id="blur" type="text" style="position: absolute; opacity: 0;">
                    <!--TODO add quick navigation-->
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
